name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build and push image to Docker Hub
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/cicd-project:latest,${{ secrets.DOCKERHUB_USERNAME }}/cicd-project:${{ github.sha }}
        env:
          DOCKER_BUILDKIT: 1

      # optional: list pushed tags (for debug)
      - name: Show pushed tags (debug)
        run: echo "pushed: ${{ secrets.DOCKERHUB_USERNAME }}/cicd-project:latest and ${{ secrets.DOCKERHUB_USERNAME }}/cicd-project:${{ github.sha }}"
