name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: docker build -t cicd-project:${{ github.sha }} .

      - name: Log into Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Tag & Push to Docker Hub
        run: |
          docker tag cicd-project:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/cicd-project:${{ github.sha }}
          docker tag cicd-project:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/cicd-project:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/cicd-project:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/cicd-project:latest
