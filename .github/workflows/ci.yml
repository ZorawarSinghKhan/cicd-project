name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Log into Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image to Docker Hub
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/cicd-project:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/cicd-project:${{ github.sha }}
        env:
          DOCKER_BUILDKIT: 1

      - name: Debug - show pushed tags
        run: |
          echo "pushed:"
          echo "${{ secrets.DOCKERHUB_USERNAME }}/cicd-project:latest"
          echo "${{ secrets.DOCKERHUB_USERNAME }}/cicd-project:${{ github.sha }}"
